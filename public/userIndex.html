<!DOCTYPE html>
<html lang="en">

<head>
  <title>Example of User Profile</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Hexa Template by Codin @ Codesmite.com">
  <script src="https://kit.fontawesome.com/444ba33782.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./css/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>


<body>

    <header id="header" class="skel-layers-fixed">
        <h1><a href="#">Collexion</a></h1>
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="userIndex.html">My Collexions</a></li>
                <li><a href="makeCollextion.html">Make a Collexion</a></li>
                <li><a href="viewGlobal.html">Visit Global Collexions</a></li>
                <li><a href="#" class="button special">Sign In</a></li>
            </ul>
        </nav>
    </header>
    
  <!--Sidebar w user info -->
  <div class="main-container">
  <div id="sidebar">
    <div id="sidebar__portrait">
      <img src="images/Tom.jpg" alt="Tom Image" />
    </div>
    <p class="name">Collextion User Profile</p>
    <p class="jobrole">Collector</p>
    <div id="sidebar__social-icons">
      <!--
      -->
      <div class="sidebar__social-icon">
        <img src="images/facebook.png" alt="facebook" />
      </div>
      <!--
      -->
      <div class="sidebar__social-icon">
        <img src="images/twitter.png" alt="twitter" />
      </div>
      <!--
    -->
    </div>
    <a href="#contact">
      <div class="button">
        <p>ASK ABOUT MY COLLECTION</p>
      </div>
    </a>
  </div>
  <!--Main grid of hexagons with display of all collections-->
  <div class="main">
    <div id="title">
      <i class="fas fa-arrow-left trigger-images hidden" data-state="reset"></i>
      <h1>My Collections</h1>
      <!--Collections is clickable to take back to main collection page-->
    </div>
    <ul id="grid" class="clr"></ul>
  <div id="slide-over">
    <div class="left">
      <a href="#">
        <div class="button">
          <p>CLOSE &gt;&gt;</p>
        </div>
      </a>
      <h2 class="slide-over-title"></h2>
      <p class='slide-over-desc'>
        Check out my collection of shoes
      </p>
    </div>
    <div class="right">
      <img class="slide-over-image" src="#" alt="Lorem Ipsum" />
    </div>
  </div>
</div>
</div>
  <div id="contact">
    <a href="#">
      <div class="button">
        <p>&lt;&lt; CLOSE</p>
      </div>
    </a>
    <form id="emailform">
      <label for="email">Your Email</label><input type="text" id="email" />
      <br />
      <br />
      <label for="subject">Subject</label><input type="text" id="subject" />
      <br />
      <br />
      <label for="message">Message</label><textarea form="emailform" id="message"></textarea>
      <br />
      <input type="submit" class="button" value="SEND EMAIL" />
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
